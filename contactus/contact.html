	<style>
		/* Style the main content area */
#main {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
}

/* Style the contact form section */
#contact {
  margin-top: 20px;
  border: 1px solid #ccc;
  padding: 20px;
}

/* Style the form heading */
#heading {
  margin-top: 0;
}

/* Style the form labels */
label {
  display: block;
  margin-bottom: 10px;
}

/* Style the form input fields */
input[type="text"],
input[type="email"],
textarea {
  width: 100%;
  padding: 10px;
  border-radius: 5px;
  border: 1px solid #ccc;
  margin-bottom: 20px;
}

/* Style the form submit button */
#submit-btn {
  background-color: #4CAF50;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

#submit-btn:hover {
  background-color: #3e8e41;
}


	</style>
</head>
<body>
	<header>
		<h1>Technical Language Education Resource Hub</h1>
		<nav>
			<ul>
				<li><a href="/resourcehub.html">Home</a></li>
				<li><a href="/courses/courses.html">Courses</a></li>
				<li><a href="/tutorials/tutorials.html">Tutorials</a></li>
				<li><a href="/blog/blog.html">Blog</a></li>
				<li><a href="/aboutus/about.html">About Us</a></li>
				<li><a href="/contactus/contact.html">Contact Us</a></li>
			</ul>
		</nav>
	</header>

	<main id="main">
		<section id="contact">
			<h2 id="heading">Contact Us</h2>
			<form id="contact-form">
				<label for="name" id="name-label">Name:</label>
				<input type="text" id="name" name="name" required>

				<label for="email" id="email-label">Email:</label>
				<input type="email" id="email" name="email" required>

				<label for="message" id="message-label">Message:</label>
				<textarea id="message" name="message" required></textarea>

				<input type="submit" id="submit-btn" value="Submit">
			</form>
		</section>
	</main>
